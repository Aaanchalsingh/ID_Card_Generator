<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CARD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        ID Card Generator
    </header>
    <div class="outerbox">
        <div class="box1">
            <h2>Enter Student Details</h2>
            <form>
                <h3>Enter Your Name</h3>
                <input autocomplete="off" type="text" id="_name">
                <h3>Enter Your College Name</h3>
                <input autocomplete="off" type="text" id="_cname">
                <h3>Enter Your Location</h3>
                <input autocomplete="off" type="text" id="_loc">
                <h3>Enter Student Picture</h3>
                <input autocomplete="off" type="file" id="choose" onchange="previewFile()"><br>
                <img src="" height="120">
                <br>
                <button type="submit" class="btn">Generate Card</button>
            </form>
        </div>
        <div class="box2">
            <h2>ID Card</h2>
            <div class="card">
                <div class="photo">
                    <img src="" id="cardid" />
                </div>
                <div class="rest">
                    <div class="details">
                        <p id="name" data-prefix="Name : ">name</p>
                        <p id="cname" data-prefix="College Name : ">College Name</p>
                        <p id="loc" data-prefix="Location : ">Location</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        All right reserved â’¸ Aanchal Singh
    </footer>
    <script src="index.js"></script>
</body>

</html>
